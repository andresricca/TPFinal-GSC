<mat-card>
    <mat-card-title>Alta Personas</mat-card-title>
  <mat-card-content>
    <form [formGroup]="editForm" #form="ngForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" [disabled]="true" matInput placeholder="Nombre" formControlName="name">
        </mat-form-field>
      </p>
  
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
      </p>
  
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
  
      <div class="button">
        <button mat-raised-button [routerLink]="['/person']">Cancelar</button>
        <button [disabled]="!form.valid" mat-raised-button color="primary">Modificar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
